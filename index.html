<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link href="./css/style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
        <section>
            <div class="container my-3">
                <div class="row text-center">
                    <div class="col">
                        <h1 class="fw-bold">Tic Tac Toe</h1>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container mb-4">
                <div class="row">
                    <div class="col-12 d-flex justify-content-around">
                        <h2>Player 1</h2>
                        <h2>Player 2</h2>
                    </div>
                    <div class="col-12 d-flex justify-content-around">
                        <h2>Wins: 0</h2>
                        <h2>Wins: 0</h2>
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-4">
                        <h3>Current Turn: Player 1</h3>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 offset-sm-3 d-flex justify-content-center" style="font-family: 'Roboto', sans-serif;">
                        <div class="row d-flex align-items-center border border-dark border-3 rounded-3 shadow-lg">
                            <div class="col-4 d-flex justify-content-center fs-1 text-primary" style="height: 80px">O</div>
                            <div class="col-4 d-flex justify-content-center fs-1 text-primary" style="height: 80px">O</div>
                            <div class="col-4 text-center fs-1 text-primary" style="height: 80px">O</div>
                            <div class="col-4 text-center fs-1 text-danger" style="height: 80px">X</div>
                            <div class="col-4 text-center fs-1 text-danger" style="height: 80px">X</div>
                            <div class="col-4 text-center fs-1 text-danger" style="height: 80px">X</div>
                            <div class="col-4 text-center fs-1 text-primary" style="height: 80px">O</div>
                            <div class="col-4 text-center fs-1 text-primary" style="height: 80px">O</div>
                            <div class="col-4 text-center fs-1 text-primary" style="height: 80px">O</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg">Restart</button>
                    </div>
                </div>
            </div>
        </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
