    <title>Tic Tac Toe</title>
  </head>
  <body>
        <section>
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h1>Tic Tac Toe</h1>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-8 col-lg-6 offset-md-3" style="font-family: 'Roboto', sans-serif;">
                        <div class="row row-cols-3 align-items-center border border-dark border-4 rounded-3 justify-content-center">
                            <div class="col-lg-4 col-sm-4 col-4  fs-1 border-end" style="height: 80px">O</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1" style="height: 80px">O</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1" style="height: 80px">O</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1 border-end" style="height: 80px">X</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1" style="height: 80px">X</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1" style="height: 80px">X</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1 border-end" style="height: 80px">O</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1" style="height: 80px">O</div>
                            <div class="col-lg-4 col-sm-4 col-4 text-center fs-1" style="height: 80px">O</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
